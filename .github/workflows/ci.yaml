name: Test Migrations
on:
  push:
    branches:
      - main

jobs:
  Docker_build:
    name: Code checkout
    runs-on: ubuntu-latest
    services:
      percona:
        image: percona:5.6
        env:
          MYSQL_ROOT_PASSWORD: ci
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Create Custom Network
        run: docker network create my-network
      - name: Build Migrations Docker Image
        run: docker build -t sa-migrations:latest .
      - name: Run Migrations
        run: docker run --network my-network mysql /bin/sh -c "sleep 60 && mysql -hpercona -uroot -pci --execute='SET FOREIGN_KEY_CHECKS=0'"
